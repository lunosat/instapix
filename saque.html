<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="saque.css" />
  </head>
  <body>
    <header>
      <img src="assets/logo.png" alt="logo" class="header-logo">
    </header>
    <div class="user-info">
      <img src="assets/default-user.png" class="user-picture" />
      <div class="user-details">
        <p class="username">Marcio Alves</p>
        <p class="email">marcioalves02@gmail.com</p>
      </div>
    </div>
    <div class="balance-section">
      <div class="balance-box">
        <p class="balance-label">Seu saldo</p>
        <p class="balance-value">R$ 2.005,00</p>
      </div>
    </div>

    <div class="icon-section">
      <button class="icon-button" onclick="hover()">
        <object data="assets/icons/cpf.svg" type="image/svg+xml"></object>
      </button>
      <button class="icon-button" id="cel">
        <object data="assets/icons/cel.svg" type="image/svg+xml"></object>
      </button>
      <button class="icon-button" id="email">
        <object data="assets/icons/email.svg" type="image/svg+xml"></object>
      </button>
    </div>

    <div class="input-section">
      <div class="user-input-container">
        <img class="user-icon" src="assets/icons/pix.svg" alt="User Icon" />
        <input class="user-input" type="text" placeholder="Chave pix" />
      </div>
      <div class="balance-input-container">
        <img
          class="balance-icon"
          src="assets/icons/money.svg"
          alt="Balance Icon"
        />
        <input class="balance-input" type="text" placeholder="0" />
      </div>
      <hr>
      <div id="sacado"></div>
    </div>
    <!-- <div id="sacado"></div> -->
    <button class="withdraw-button" onclick="alert('Parabéns Marcio Alves, seu saque via pix foi aprovado! Em até 24 horas estará disponível em sua conta!')">Sacar</button>
    <script src="saque.js"></script>
  </body>
</html>
