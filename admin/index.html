<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Admin | Instapix</title>
    <link rel="stylesheet" href="style.css" />
    <script src="../config.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="profile">
          <img class="profile-image" src="user.png" alt="User Profile" />
          <h3 class="username">Username</h3>
        </div>
        <nav>
          <ul>
            <li><a href="#users">Usuários</a></li>
            <li><a href="#posts">Posts</a></li>
          </ul>
        </nav>
      </div>
      <div class="main">
        <section id="users" style="display: none">
          <h1>Usuários</h1>
          <div class="search-bar">
            <input type="text" placeholder="Pesquisar..." id="search-input" />
          </div>
          <button class="create-user-button create-button" onclick="openCreateUserPopup()">
            Criar usuário
          </button>
          <ul class="user-list">
            
            <!-- Adicione mais usuários aqui -->
          </ul>
        </section>
        <section id="posts" style="display: none">
          <h1>Posts</h1>
          <div class="search-bar">
            <input
              type="text"
              placeholder="Pesquisar..."
              id="search-input-posts"
            />
          </div>
          <button class="create-author-button create-button" onclick="openCreatePostPopup()">
            Criar post
          </button>
          <ul class="author-list">
           
            <!-- Adicione mais autores aqui -->
          </ul>
        </section>
      </div>
    </div>
    <div id="createUserPopup" class="popup" style="display: none;">
      <div class="popup-content">
        <h2>Criar usuário</h2>
        <form id="create-user-form">
          <label for="name">Username:</label>
          <input type="text" id="create-user-name" name="name" required><br><br>
          <label for="email">E-mail:</label>
          <input type="email" id="create-user-email" name="email" required><br><br>
          <label for="password">Senha (deixe em branco para padrão):</label>
          <input type="password" id="create-user-password" name="password" required><br><br>
          <button type="submit">Criar usuário</button>
        </form>
        <button onclick="closeCreateUserPopup()">Fechar</button>
      </div>
    </div>
    <div id="editUserPopup" class="popup" style="display: none;">
      <div class="popup-content">
        <h2>Editar usuário</h2>
        <form>
          <label for="name">Username:</label>
          <input type="text" id="edit-user-name" name="name"><br><br>
          <label for="email">E-mail:</label>
          <input type="email" id="edit-usr-email" name="email"><br><br>
          <label for="password">Senha (deixe em branco para padrão):</label>
          <input type="password" id="edit-user-password" name="password"><br><br>
          <label for="balane">Saldo</label>
          <input type="number" id="edit-user-balance" name="balance"><br><br>
          <button type="submit">Editar usuário</button>
        </form>
        <button onclick="closeEditUserPopup()">Fechar</button>
      </div>
    </div>
    <div id="createPostPopup" class="popup" style="display: none;">
      <div class="popup-content">
        <h2>Criar post</h2>
        <form id="create-post-form">
          <label for="name">Link do post:</label>
          <input type="text" id="ig-url" name="name" required><br><br>
          <button type="submit">Criar post</button>
        </form>
        <div id="create-post-message"></div>
        <button onclick="closeCreatePostPopup()">Fechar</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
